{% include "django/forms/widgets/input.html" %}

<label style="background: {{ widget.label }}" {% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}></label>
{% if widget.label|first in '.' %}
<div class="{{ widget.label|slice:"1:" }}"><small>{{ widget.label }}</small></div>
{% else %}
<div style="color: {{ widget.label }};"><small>{{ widget.label }}</small></div>
{% endif %}
